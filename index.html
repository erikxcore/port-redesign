   <script type="text/javascript">
        //Due to 0.1.8 Angular-Materialize using console.log and IE support
        if (!window.console) {window.console = {};}
        if (!console.log) {console.log = function() {};}
        //Catch any JS global errors and display error page due to unsupported browser
        window.onerror = function(error, url, line) {
                document.getElementById("main").style.display = "none"; //may throw an error, but just in case some freak accident where main gets displayed
                document.getElementsByClassName('mouse-scroll-container')[0].style.display="none";
                document.getElementsByClassName('error-page')[0].style.display="block";
                document.getElementsByClassName('loading-page')[0].style.display="none";
        };
    </script>
