<div id="blogHolder">
	<div class="loaderHolder" ng-show='busy' ng-hide='done'>
		<div class="loader">
		  <div class="loader_figure"></div>
		  <p class="loader_label">Fetching posts...</p>
		</div>
	</div>
    <div ng-repeat='post in posts'>
		<h1>{{post.title}}</h1>
		<div ng-bind-html="post.html"></div>
		<div style="clear:both;"></div>
	</div>
</div>
