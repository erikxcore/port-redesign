        <div class="row">
            <form class="col s12" method="post" name="form" role="form" ng-controller="contactForm" ng-submit="form.$valid && sendMessage(input)" validate>
                <div class="row">

                <p ng-show="success">Thanks for getting in touch!</p>

                <p ng-show="error">Something wrong happened!, please try again.</p>

                <span class="error" ng-show="form.name.$dirty && form.name.$error.required">A proper name is required.</span>
                <span class="error" ng-show="form.email.$dirty && form.email.$error.required || form.email.$error.email">A Valid Email is required.</span>
                <span class="error" ng-show="form.message.$dirty && form.message.$error.required">A real message is required.</span>


                    <fieldset>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" id="name" name="name" ng-model="input.name" required class="validate" >
                            <label for="name">Name:</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input type="email" id="email" name="email" ng-model="input.email" required class="validate">
                            <label for="email">Email:</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="messsage" name="message" ng-model="input.message" required class="materialize-textarea validate"></textarea>
                            <label for="messsage">Message:</label>
                        </div>
                    </div>

                   <div vc-recaptcha theme="'light'" key="model.key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()" class="g-recaptcha"></div>

                 <button class="btn waves-effect waves-light" type="submit" name="submit" value="submit">Submit
                    <i class="material-icons right">send</i>
                  </button>

              </fieldset>

            </form>
        </div>
