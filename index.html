    <script type="text/javascript">

        if (!window.console) {window.console = {};}
        if (!console.log) {console.log = function() {};}
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.8/angular-materialize.min.js"></script>
    <script>try{ window.angular.module('ui.materialize');}catch(err){ document.write('<script src="assets/js/angular-materialize.min.js"><\/script>');}</script>
