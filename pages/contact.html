        <div class="row">
            <form class="col s12" method="post" name="form" role="form" ng-controller="contactForm" ng-submit="form.$valid && sendMessage(input)" validate>
                <div class="row">

                <p ng-show="success">Thanks for getting in touch!</p>

                <p ng-show="error">Something wrong happened!, please try again.</p>
<!--
                <span class="error" ng-show="form.name.$dirty && form.name.$error.required">A proper name is required.</span>
                <span class="error" ng-show="form.email.$dirty && form.email.$error.required || form.email.$error.email">A Valid Email is required.</span>
                <span class="error" ng-show="form.message.$dirty && form.message.$error.required">A real message is required.</span>
-->
                    <div class="row">
                        <div class="col s12">

                            <span class="input input--haruki">
                                <input class="input__field input__field--haruki validate" type="text" id="name" name="name" ng-model="input.name" required  />
                                <label class="input__label input__label--haruki" for="name">
                                    <span class="input__label-content input__label-content--haruki">Name</span>
                                </label>
                            </span>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">

                            <span class="input input--haruki">
                                <input class="input__field input__field--haruki validate"  type="email" id="email" name="email" ng-model="input.email" required/>
                                <label class="input__label input__label--haruki" for="email">
                                    <span class="input__label-content input__label-content--haruki">Email</span>
                                </label>
                            </span>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">

                            <div input-field>
                                <textarea class="materialize-textarea validate"  id="messsage" name="message" ng-model="input.message" required />
                                <label for="message">Message</label>
                            </div>
                        

                        </div>
                    </div>

                    <button class="button" data-text="Send Message" name="submit" type="submit" value="submit"><span>S</span><span>e</span><span>n</span><span>d</send><span>&nbsp;</span><span>M</span><span>e</span><span>s</span><span>s</send><span>a</send><span>g</send><span>e</send>
                    </button>

                    <div vc-recaptcha theme="'light'" key="model.key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()" class="g-recaptcha"></div>
                    
            </form>
        </div>
