       <style>
.header {
  color: #FFF;
  left: 0;
  position: absolute;
  text-align: center;
  top: 0;
  width: 100%;
}

.header:before {
  border: 2px solid rgba(161, 220, 255, 0.34);
  border-radius: 100%;

  margin: 67px auto;
  padding: 0;
  position: absolute;
  right: 0;
  top: 0;
  width: 140px;
  z-index: 2;

  -moz-transform: scale(1.24, 1.24);
  transform: scale(1.24, 1.24);

.header img {
  border: 5px solid #A1DCFF;
  border-radius: 100%;
  height: 140px;
  margin: 4em auto 2.5em;
  object-fit: cover;

  display:block;

.header h2 {
  display: inline-block;

.header h4 {
  color: #a957bd;

  margin: 0 auto;

.box {
  margin: 0 auto;
  overflow: hidden;
  padding: 0;

}

.fa{
    transition: 0.3s color !important;
}

    color:#eca04f !important;

        <div class="row">
         <div class="col s12 m6">
            <div class="row">
            <div class="row">
                  <div class="box header">
                    <img src="assets/img/me_large.JPG" alt="" />
                    <h2>Eric Barber</h2>
                    <h4>I am a full stack web developer from New Jersey, USA.</h4>
                  </div>
</div>
                <div class="row" style="text-align:center;">
                    <i class="fa fa-github" style="font-size: 35px;color: #dedede;margin: 15px;;" aria-hidden="true"></i>
                    <i class="fa fa-soundcloud" style="font-size: 35px;color: #dedede;margin: 15px;;" aria-hidden="true"></i>
                    <i class="fa fa-facebook-square" style="font-size: 35px;color: #dedede;margin: 15px;;" aria-hidden="true"></i>
                    <i class="fa fa-stack-overflow" style="font-size: 35px;color: #dedede;margin: 15px;;" aria-hidden="true"></i>
                    <i class="fa fa-twitter" style="font-size: 35px;color: #dedede;margin: 15px;;" aria-hidden="true"></i>
                    <i class="fa fa-instagram" style="font-size: 35px;color: #dedede;margin: 15px;;" aria-hidden="true"></i>
                    <i class="fa fa-linkedin-square" style="font-size: 35px;color: #dedede;margin: 15px;;" aria-hidden="true"></i>
                    <i class="fa fa-tumblr" style="font-size: 35px;color: #dedede;margin: 15px;;" aria-hidden="true"></i>

                </div>
            </div>
        </div>

            <form class="col s12 m6" method="post" name="form" role="form" ng-controller="contactForm" ng-submit="form.$valid && sendMessage(input)" validate>
                <div class="row">

                <p ng-show="success">Thanks for getting in touch!</p>

                <p ng-show="error">Something wrong happened!, please try again.</p>
<!--
                <span class="error" ng-show="form.name.$dirty && form.name.$error.required">A proper name is required.</span>
                <span class="error" ng-show="form.email.$dirty && form.email.$error.required || form.email.$error.email">A Valid Email is required.</span>
                <span class="error" ng-show="form.message.$dirty && form.message.$error.required">A real message is required.</span>
-->
                    <div class="row">
                        <div class="col s12">
                            <span class="input input--haruki">
                                <input class="input__field input__field--haruki validate" type="text" id="name" name="name" ng-model="input.name" required  />
                                <label class="input__label input__label--haruki" for="name">
                                    <span class="input__label-content input__label-content--haruki">Name</span>
                                </label>
                            </span>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">

                            <span class="input input--haruki">
                                <input class="input__field input__field--haruki validate"  type="email" id="email" name="email" ng-model="input.email" required/>
                                <label class="input__label input__label--haruki" for="email">
                                    <span class="input__label-content input__label-content--haruki">Email</span>
                                </label>
                            </span>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">

                            <div input-field>
                                <textarea class="materialize-textarea validate"  id="messsage" name="message" ng-model="input.message" required />
                                <label for="message">Message</label>
                            </div>
                        

                        </div>
                    </div>

                    <button class="button" data-text="Send Message" name="submit" type="submit" value="submit"><span>S</span><span>e</span><span>n</span><span>d</send><span>&nbsp;</span><span>M</span><span>e</span><span>s</span><span>s</send><span>a</send><span>g</send><span>e</send>
                    </button>

                    <div vc-recaptcha theme="'light'" key="model.key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()" class="g-recaptcha"></div>
                    
            </form>
        </div>
