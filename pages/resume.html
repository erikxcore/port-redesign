
<div class="row r1">
  <div class="container">
    <div class="col s12">
      <p>First Row.</p>
    </div>
  </div>
</div>

  <div class="row r2">
  <div class="container">
    <div class="col s12">
       <timeline>
          <timeline-event ng-repeat="event in events" side="right">
            <timeline-badge class="{{event.badgeClass}}">
              <i class="glyphicon {{event.badgeIconClass}}"></i>
            </timeline-badge>
            <timeline-panel class="{{event.badgeClass}}">
              <timeline-heading>
                <h4>{{event.title}}</h4>
              </timeline-heading>
              <p>{{event.content}}</p>
            </timeline-panel>
          </timeline-event>
        </timeline>
    </div>
  </div>
</div>


<div class="row r3">
  <div class="container">
    <div class="col s12">
      <p>Third Row.</p>
    </div>
  </div>
</div>
