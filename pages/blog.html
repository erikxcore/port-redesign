<div class="row r1">
	<div class="container">
		<div class="col s12">
		      <p>Existential musings. <i class="smallish material-icons">play_for_work</i></p>
		</div>
	</div>
</div>

<div class="row r2">
	<div class="container">
		<div class="col s12">
			<div id="blogHolder">

				<div class="loaderHolder s12" ng-show='busy' ng-hide='done'>
					<div class="loader">
					  <div class="loader_figure"></div>
					  <p class="loader_label">Fetching posts...</p>
					</div>
				</div>

				<div class="row s12" ng-show='error'>
					  <p class="blogError">There was an issue retrieving posts. Please try again later :-(.</p>
				</div>

				<div class="row s12">
				    <div viewport ng-repeat='post in posts'>
						<h1>{{post.title}}</h1>
						<div ng-bind-html="post.html"></div>
						<div style="clear:both;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
